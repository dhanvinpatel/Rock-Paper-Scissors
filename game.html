<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to favicon. -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <!-- Link to CSS. -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScript file -->
    <script src="js/app.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game-board">
        <div class="user details">
            <div class="user-icon">
                <img src="images/user.png" alt="Human icon represents user">
                <div class="player">You</div>
            </div>
            <div class="user-score score"></div>
        </div>
        <div class="computer details">
            <div class="computer-score score"></div>
            <div class="computer-icon">
                <img src="images/robot.png" alt="Robot icon represents computer">
                <div class="player">Computer</div>
            </div>
        </div>
        <div class="display-choice">
            <div class="display-user"></div>
            <div class="display-computer"></div>
        </div>
        <div class="user-choice">
            <h1 class="choice-heading">Your Choice</h1>
            <div class="rock option">
                <img src="images/rock-left.png" alt="Hand in form of fist">
            </div>
            <div class="paper option">
                <img src="images/paper-left.png" alt="Hand in outstretched position">
            </div>
            <div class="scissors option">
                <img src="images/scissors-left.png" alt="Hand in form of fist with index and middle finger pointing outwards">
            </div>
        </div>
    </div>
</body>
</html>
